<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <script src="scripts/script.js" charset="utf-8" defer></script>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style/style.css"></link>
    <link rel="icon" href="images/google-icon.webp"></link>
</head>
<body>
    <div id="viewport">
        <div id="topbar">
            <div id="topleft">
                <div> 
                    <a href="" id="about">About</a>
                </div>
                <div>
                    <a href="">Store</a>
                </div>
            </div>
            <div id="topright">
                <div>
                    <a href="">Gmail</a>
                </div>
                <div>
                    <a href="">Images</a>
                </div>
                <div>
                    <a href="" id="menu"><img src="images/appmenu.webp" class="app"></a>
                </div>
                <div class="profile">
                    <img id="profile-image" alt="user profile image" aria-hidden="true" src="images/gus.jpg"> 
                    <div id="gpath">
                        <svg>
                            <path d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z" fill="#F6AD01"></path>
                            <path d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z" fill="#249A41"></path>
                            <path d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z" fill="#3174F1"></path>
                            <path d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2" fill="#E92D18"></path>
                        </svg>    
                    </div>   
                </div>
            </div>
        </div>
        <div id="main">
            <div class="center">
                <div id="logo">
                    <img src="images/googlelogo.png" alt="google logo">
                </div>
            </div>
        </div>
        <div id="search-form">
            <div id="googler">
                <div>
                    <svg id="mag-glass">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <div id="search-text">
                    <input type="text" aria-label="Search">
                </div>
            </div>
            <div id="submit">
                <input class="search" value="Google Search" aria-label="Google Search" name="btn1" type="submit" data-ved="">
                <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="gbqfbb" name="btn2" type="submit" data-ved="" style="visibility: inherit;">
            </div>
        </div>
        <footer>
            <a href="" class="left">Advertising</a>
            <a href="" class="left">Business</a>
            <a href="" class="left">How Search works</a>
            <a href="" class="right">Privacy</a>
            <a href="" class="right">Terms</a>
            <a href="" class="right">Settings</a>
        </footer>
    </div>
</body>

</html>
